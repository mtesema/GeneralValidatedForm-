      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

  <body>


<div class="background w-100">

<div> 
 

<div class="d-flex container  main-container">
  <div class ="sideInfo">
    <h1 class ='text-white mx-5 greeting'> Hello World!</h1>
    <p class="text-white mx-5 my-5"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Non dignissimos maxime modi voluptate error . </p>
    <h3 class="text-white my-5 mx-5 "> Register with social media </h3>
    <div>
      <div class ="d-flex container " >
        <div class ="d-flex mx-1 px-3 btn gap-2 text-white icons" id ="facebook">
        <i class="fa-brands fa-facebook"></i>
          <span> Facebook </span>
        </div>
        <div  class ="d-flex mx-1 px-3 py-1 btn gap-2 text-white icons" id="instagram">
          <i class="fa-brands fa-square-instagram"></i>
          <span> Instagram </span>
        </div>
        <div  class ="d-flex mx-1 px-3 btn gap-2 text-white icons" id="twiter">
          <i class="fa-brands fa-twitter"></i>
          <span> Twiter </span>
        </div>
      </div>
    </div>
  </div>
<div> 
        <div class="container text-white">
            <div class="row">
                <div class="col-sm mx-auto container text-white">
                    <h4 class="my-4" >User Registration Form</h4>
                    <form class="my-5">
                        <div class="form-group">
                            <label for="first Name">First name:</label> <br>
                            <input type="text" class="form-control" id="firstname" placeholder="Enter First Name">
                        </div>
                        <br> 
                        <div class="form-group">
                            <label for="last name">Lirst name:</label> <br>
                            <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
                        </div>
                        <br> 
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                           <br> 
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                           <br> 
                        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
</div>

</div>
